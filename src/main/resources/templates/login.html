<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
	<head>
	  <div th:replace="fragments/header-fragment::header"></div>
	</head>
	<div th:replace="fragments/navbar-fragment::navigation"></div>
	<body>
		<div class="container mt-4 rounded" id="loginbackdrop">
			<div class="row">
		      <div class="col-sm-12 d-flex justify-content-center">
		        <h1 class="white rounded">Login to Account</h1>
		      </div>
			</div>
			<div class="row">
			    <form action="#" th:action="@{/login}" method="post">   
			        <div th:if="${param.error}">
						Invalid Username or Password
					</div> 
			    	<div class="col d-flex justify-content-center">
						<input type="text" placeholder="Username" name="username" id="username" class="mt-2 col-sm-12 col-md-7" />
			    	</div>
			    	<div class="col d-flex justify-content-center">
				        <input type="password" placeholder="Password" name="password" id="password" class="mt-2 col-sm-12 col-md-7" />
			    	</div>
					<div class="col d-flex justify-content-center">
						<button class="btn btn-primary mt-2 mb-2 col-sm-12 col-md-7" type="submit">Login</button>
					</div>
				</form>
				
			</div>
			
		</div>
	</body>
</html>
